{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Parking Lot - {{ lot.prime_location_name }}</h2>
    <form method="POST" action="{{ url_for('edit_parking', lot_id=lot.id) }}">
      <div class="mb-3">
        <label for="prime_location_name" class="form-label">Prime Location Name</label>
        <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
      </div>
      <div class="mb-3">
        <label for="price_per_hour" class="form-label">Price per Hour</label>
        <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ lot.price_per_hour }}" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required>{{ lot.address }}</textarea>
      </div>
      <div class="mb-3">
        <label for="pin_code" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ lot.pin_code }}" required>
      </div>
      <div class="mb-3">
        <label for="max_spots" class="form-label">Max Spots</label>
        <input type="number" class="form-control" id="max_spots" name="max_spots" value="{{ lot.max_spots }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Parking Lot</button>
      <a href="{{ url_for('view_parking_lots') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
{% endblock %}
